<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo">
    <input type="text" id="input" placeholder="Enter todo...">
    <button id="create_button">Create todo</button>
</div>
<div id="todo_list">

</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <input type="text" id="input_newTodo" placeholder="Enter new todo...">
        <div>
            <button id="modal-ok">ок</button>
            <button id="modal-cancellation">отмена</button>
        </div>
    </div>
</div>
<input type="number" id="numbers" value="0">
<button id="plus">+</button>
<button id="minus">-</button>

</body>
<script src="app.js"></script>
</html>
